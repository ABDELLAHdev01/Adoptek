<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>AdoptekFrontEnd</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="background-color: #FEFBF5;">
  <div id="loadingPage" class="loading-screen">
    <!-- Your loading screen content goes here -->
    
  <div><img src="./assets/images/logo.png" alt="" srcset=""> </div>
</div>
  <app-root id="mainContent"></app-root>

  <style>
  .loading-screen {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #FEFBF5;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999999;
}
  </style>
  

<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
    document.body.style.overflow = 'hidden'; // Re-enable scrollbars
      setTimeout(function() {
          document.getElementById('loadingPage').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          document.body.style.overflow = 'auto'; // Re-enable scrollbars
      }, 2000);
  });
</script>
</body>
</html>
